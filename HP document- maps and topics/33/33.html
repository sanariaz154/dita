 <h1 class="title topictitle1">hpgsize</h1>

 <div class="body conbody">
 <p class="p">hpgsize is the size of Hugepages to be assigned to compute nodes. The valid values for hugeages are “2MB” and “1GB”. Any other values are not allowed and script should throw an exception.</p>
