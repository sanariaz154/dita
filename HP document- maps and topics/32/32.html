 <h1 class="title topictitle1">flavor_name</h1>

 <div class="body conbody">
 <p class="p">This test case verifies that the “flavor_name” option only takes the flavor names supported by the script. The valid values for flavor_name are alphanumeric values, “. “, “_” and “-” .</p>
